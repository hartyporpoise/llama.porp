name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'

env:
  CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.version.outputs.version_changed }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if chart version changed
        id: version
        run: |
          prev=$(git show HEAD~1:charts/porpulsion/Chart.yaml 2>/dev/null | grep '^version:' | awk '{print $2}' || echo "none")
          curr=$(grep '^version:' charts/porpulsion/Chart.yaml | awk '{print $2}')
          echo "Previous version: $prev"
          echo "Current version:  $curr"
          if [ "$prev" != "$curr" ]; then
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "version_changed=false" >> "$GITHUB_OUTPUT"
          fi

  release:
    needs: check
    if: needs.check.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Package chart
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: helm
          config: .github/config/cr.yaml
          skip_existing: true
          skip_upload: true

      - name: Push chart to GHCR
        run: |
          echo "$CR_TOKEN" | helm registry login ghcr.io --username "${{ github.repository_owner }}" --password-stdin
          for pkg in .cr-release-packages/*.tgz; do
            helm push "$pkg" oci://ghcr.io/${{ github.repository_owner }}/charts
          done
