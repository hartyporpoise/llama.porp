apiVersion: v1
kind: Service
metadata:
  name: {{ include "porpulsion.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/component: agent
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "porpulsion.fullname" . }}-agent
  ports:
    # Dashboard UI â€” internal only, not exposed via Ingress.
    - name: ui
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      {{- if and (eq .Values.service.type "NodePort") .Values.service.uiNodePort }}
      nodePort: {{ .Values.service.uiNodePort }}
      {{- end }}
    # Peer-facing port: /peer (handshake) and /ws (WebSocket channel).
    # This is the only port that should be exposed via the Ingress.
    - name: peer-ws
      port: {{ .Values.service.peerPort }}
      targetPort: {{ .Values.service.peerPort }}
      {{- if and (eq .Values.service.type "NodePort") .Values.service.peerNodePort }}
      nodePort: {{ .Values.service.peerNodePort }}
      {{- end }}
