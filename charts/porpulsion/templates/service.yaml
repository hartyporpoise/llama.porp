apiVersion: v1
kind: Service
metadata:
  name: {{ include "porpulsion.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/component: agent
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "porpulsion.fullname" . }}-agent
  ports:
    # Dashboard UI and persistent WebSocket peer channel (/ws)
    - name: ui-ws
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      {{- if and (eq .Values.service.type "NodePort") .Values.service.uiNodePort }}
      nodePort: {{ .Values.service.uiNodePort }}
      {{- end }}
